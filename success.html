<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: orange;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            text-align: center;
            padding: 30px;
        }
        .btn-custom {
            background-color: orange;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Reservation Successful!
                    </div>
                    <div class="card-body">
                        <p class="card-text">Thank you for your reservation. We have successfully received your request.</p>
                        <p class="card-text">We look forward to serving you at Indie Zaika.</p>
                        <div class="mt-4">
                            <a href="index.html" class="btn btn-custom">Back to Home</a>
                            <a href="index.html#reservation" class="btn btn-custom">Make Another Reservation</a>
                        </div>
                        <div class="mt-3">
                            <img src="images/success.png" alt="Success" width="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
